<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcule o dobro do valor de um número</h1>
    <label for="num">Digite um número:</label>
    <input type="number" id="num" placeholder="Exemplo: 2"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado aparecerá aqui</div>
    <script>
        function definir() {
            let n = parseFloat(document.getElementById("num").value);
            let resultado = dobro(n);
            document.getElementById("saida").innerText = resultado;
        }
        function dobro(n) {
            let resp = n * 2;
            return resp;
        }
    </script>
</body>
</html>
