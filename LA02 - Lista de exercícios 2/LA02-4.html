<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Calcular acréscimo</h1>
    <label for="num">Digite o valor (em reais):</label>
    <input type="number" id="num" placeholder="Exemplo: 100"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado aparecerá aqui</div>
    <script>
        function definir() {
            let reais = parseFloat(document.getElementById("num").value);
            let resultado = aumento(reais);
            document.getElementById("saida").innerText = resultado;
        }
        function aumento(reais) {
            let acrescimo = reais*1.15;
            resp = 'O valor com acréscimo será de ' + acrescimo.toFixed(2) + ' reais.'
        }
    </script>
</body>
</html>
