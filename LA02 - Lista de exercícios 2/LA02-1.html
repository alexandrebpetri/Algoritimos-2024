<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcular um número ao quadrado</h1>
    <label for="num">Digite um número:</label>
    <input type="number" id="num" placeholder="Exemplo: 2"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado aparecerá aqui</div>
    <script>
        function definir() {
            let x = parseFloat(document.getElementById("num").value);
            let resultado = aoQuadrado(x);
            document.getElementById("saida").innerText = resultado
        }
        function aoQuadrado(x) {
            let resp = x**2;
            return resp;
        }
    </script>
</body>
</html>
