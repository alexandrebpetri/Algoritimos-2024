<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcule o fatorial do seu número</h1>
    <label for="num">Digite o número:</label>
    <input type="number" id="num"> <br><br>
    <button onclick="calcular()">calcule</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>    
    <script>
        function calcular(){
          let num= parseInt(document.getElementById("num").value);
          let funcao= fatorial(num)
          document.getElementById("saida").innerText= funcao;
        }
        function fatorial(num){
          let armazena=1;
          for(let i=1;i<=num;i++){
            armazena*=i;
          }
          return armazena;
        }
    </script>
</body>
</html>
