<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inverta suas palavras</h1>
    <label for="inputfrase">Insira a frase:</label>
    <input type="text" id="inputfrase" placeholder="Digite aqui :D"> <br><br>
    <button onclick="funcaoFrase()">descubra</button> <br><br>
    <div id="saida">O resultado ser√° visto aqui:</div>    
    <script>
        function funcaoFrase(){
            let  frase= document.getElementById("inputfrase").value;
            let funcao= inverterFrase(frase)
            document.getElementById("saida").innerText=funcao;
        }
        function inverterFrase(frase){
            let armazena="";
            for(let i=frase.length-1;i>=0;i--){
              armazena+= frase[i]
          }
          return armazena;
        }
        </script>
</body>
</html>
