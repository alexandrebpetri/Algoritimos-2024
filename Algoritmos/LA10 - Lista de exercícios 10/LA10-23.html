<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra qual é o maior e o menor numero do conjunto</h1>
    <label for="inputconj">Digite o conjunto separado por vírgulas:</label>
    <input type="text" id="inputconj" placeholder="Digite aqui :D"> <br><br>
    <button onclick="funcaoConjunto()">descubra</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>
    <script>
        function funcaoConjunto(){
            let  numeros= document.getElementById("inputconj").value;
            let array= numeros.split(",").map(Number);
            let funcao= verificarNum(array);
            document.getElementById("saida").innerText=funcao
        }
        function verificarNum(array){
            let maior = array[0];
            for(let i = 1; i < array.length; i++){
                if(array[i] > maior){
                    maior = array[i];
                }
            }
            let menor=maior
            for(let i = 0; i < array.length; i++){
                if(array[i] < menor){
                    menor = array[i];
                }
            }
            let resposta='Os números são ['+menor+', '+maior+']'
            return resposta;
        }
    </script>
</body>
</html>
