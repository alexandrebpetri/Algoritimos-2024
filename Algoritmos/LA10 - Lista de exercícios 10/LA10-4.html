<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Converta graus celsius em graus fahrenheit</h1>
    <label for="celsius">Temperatura em celsius:</label>
    <input type="number" id="celsius"> <br><br>
    <input type="button" value="calcular" onclick="calcular()">
    <div id="saida">Converter em fahrenheit:</div>   
    <script>
        function calcular(){
            let celsius= parseFloat(document.getElementById("celsius").value);
            let s= formulaFahrenheit(celsius)
            document.getElementById("saida").innerText=s;
        }
        function formulaFahrenheit(celsius) {
            let fahrenheit= celsius*1.8+32;
            return fahrenheit;
        }
    </script>
</body>
</html>
