<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra a média da soma dos números de um conjunto</h1>
    <label for="conj">Digite o conjunto separado por vírgulas:</label>
    <input type="text" id="conj" placeholder="Digite aqui :D"> <br><br>
    <button onclick="conjunto()">descubra</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>
    <script>
        function conjunto(){
            let  numeros= document.getElementById("conj").value;
            let array= numeros.split(",").map(Number);
            let soma=0
            let cont=0;
            for(let i=0; i<array.length;i++){
                soma+= array[i]
                cont++
            }
            let funcao= tirarMedia(soma,cont)
            document.getElementById("saida").innerText=funcao
        }
        function tirarMedia(soma,cont){
            let media= soma/cont;
            return media;
        }
        </script>
</body>
</html>
