<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Some todos os números pares até determinado termo</h1>
    <label for="termo">Digite o seu termo:</label>
    <input type="number" id="termo" placeholder="Digite um número:"> <br><br>
    <button onclick="calcularNumPares()">calcule</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>   
    <script>
        function calcularNumPares(){
            let termo= parseInt(document.getElementById("termo").value);
            let funcao= descobrirNum(termo);
            document.getElementById("saida").innerText=funcao;
        }
        function descobrirNum(termo){
            let soma=0;
            for(let i=0;i<=termo;i=i+2){
                soma+= i 
            }
            return soma;
        }
    </script>
</body>
</html>
