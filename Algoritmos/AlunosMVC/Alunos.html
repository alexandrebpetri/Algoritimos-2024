<html lang="en">

    <link rel="stylesheet" href="alunos.css">

<body>
    <h1>Lista de alunos</h1>
    <label for="inputRa">Digite o RA (registro de aluno) do aluno:</label>
    <input type="number" id="inputRa" placeholder="Digite aqui :D"> 
    <input type="button" value="procurar" onclick="raProcurar()"> <br><br>
    <label for="inputNome">Digite o nome do aluno:</label>
    <input type="text" id="inputNome" placeholder="Digite aqui :D"> 
    <input type="button" value="procurar" onclick="acharNome()"> <br><br>
    <label for="inputLetra">Digite a primeira letra do nome do aluno desejado:</label>
    <input type="text" id="inputLetra" placeholder="Digite aqui :D">
    <input type="button" value="procurar (não funcionando)" onclick="acharLetra()"> <br><br>
    <label for="inputN1">Digite a nota do 1 bimestre do aluno:</label>
    <input type="number" id="inputN1" placeholder="Digite aqui :D"> <br><br>
    <label for="inputN2">Digite a nota do 2 bimestre do aluno:</label>
    <input type="number" id="inputN2" placeholder="Digite aqui :D"> <br><br>
    <label for="inputN3">Digite a nota do 3 bimestre do aluno:</label>
    <input type="number" id="inputN3" placeholder="Digite aqui :D"> <br><br>
    <label for="inputN4">Digite a nota do 4 bimestre do aluno:</label>
    <input type="number" id="inputN4" placeholder="Digite aqui :D"> <br><br>
    <input type="button" value="Mostrar lista de alunos" onclick="adicionarAlunos()">
    <input type="button" value="Inserir novo aluno" onclick="inserirNaLista()"> 
    <input type="button" value="Calcular a média de todos os alunos (não funcionando)" onclick="médiaGeral()">
    <input type="button" value="Mostrar aluno com a maior média(não funcionando)" onclick="maiorMédia()">
    <input type="button" value="Listar a situação dos alunos (não funcionando)" onclick="listarSituação()">
    <input type="button" value="Relatório final" onclick="listarAlunos()">

    <div id="outputListaAlunos" style="background-color: rgba(255, 0, 0, 0.116);">
   ... </div>
