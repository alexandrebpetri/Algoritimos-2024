<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra a área de um retângulo</h1>
    <label for="base">Digite o tamanho da base do retângulo:</label>
    <input type="number" id="base" placeholder="Exemplo: 10"> <br><br>
    <label for="altura">Digite o tamanho da altura do retângulo:</label>
    <input type="number" id="altura" placeholder="Exemplo: 5"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado irá aparecer aqui</div>
    <script>
        function definir() {
            let b = parseFloat(document.getElementById("saida").value);
            let h = parseFloat(document.getElementById("saida").value);
            let resp = funcaoRetangulo(b, h)
            document.getElementById("saida").innerText = resp
        }
        function funcaoRetangulo(b, h) {
            let A = (b*h)
            return A;
        }
    </script>
</body>
</html>
