<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplique o número que você quiser</h1>
    <label for="multiplicando">Digite o multiplicando (número de cima):</label>
    <input type="number" id="multiplicando" placeholder="Exemplo : 2"> <br><br>
    <label for="multiplicador">Digite o multiplicador (número de baixo):</label>
    <input type="number" id="multiplicador" placeholder="Exemplo : 2"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado irá aparecer aqui</div>
    <script>
        function definir() {
            let n1 = parseFloat(document.getElementById("multiplicando").value);
            let n2 = parseFloat(document.getElementById("multiplicador").value);
            let resultado = multiplicacao(n1, n2)
            document.getElementById("saida").innerText = resultado
        }
        function multiplicacao(n1, n2) {
            let resp = n1*n2
            return resp;
        }
    </script>
</body>
</html>
