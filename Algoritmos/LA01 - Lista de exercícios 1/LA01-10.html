<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcule a sua comissão e o seu salário final</h1>
    <label for="salarioFixo">Digite o seu salário fixo:</label>
    <input type="number" id="salarioFixo" placeholder="Exemplo: 1400"> <br><br>
    <label for="valorVendas">Digite o valor de suas vendas:</label>
    <input type="number" id="valorVendas" placeholder="Exemplo: 200000"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado irá aparecer aqui</div>
    <script>
        function definir() {
            let salario = parseFloat(document.getElementById("salarioFixo").value);
            let vendas = parseFloat(document.getElementById("valorVendas").value);
            let resultado = funcaoComissao(salario, vendas);
            document.getElementById("saida").innerText = resultado;
        }
        function funcaoComissao(salario, vendas) {
            let comissao = vendas * 0.04;
            let total = salario + comissao;
            let resp = 'O valor da comissão será de ' + comissao.toFixed(2) + ' reais e o salário final será de ' + total.toFixed(2) + ' reais.'
            return resp;
        }
    </script>
</body>
</html>
