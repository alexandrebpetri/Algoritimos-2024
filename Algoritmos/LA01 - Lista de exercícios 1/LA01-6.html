<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra o preço do produto à vista e a prazo</h1>
    <label for="inputPreco">Digite o preço do produto:</label>
    <input type="number" id="inputPreco" placeholder="Exemplo: 1000"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado irá aparecer aqui</div>
    <script>
        function definir() {
            let preco = parseFloat(document.getElementById("inputPreco").value);
            let resultado = prazoAvista(preco);
            document.getElementById("saida").innerText = resultado;
        }
        function prazoAvista(preco) {
            let aVista = preco * 0.90;
            let prazo = preco * 1.05;
            let resp = 'O valor à vista será de: ' + aVista.toFixed(2) + ' reais e o resultado a prazo será de: ' + prazo.toFixed(2) + ' reais.';
            return resp;
        }
    </script>
</body>
</html>
