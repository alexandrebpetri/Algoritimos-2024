<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra quantos reais Pedrinho economizou</h1>
    <label for="moeda1Cent">Digite quantas moedas de 1 centavo foram achadas:</label>
    <input type="number" id="moeda1Cent" placeholder="Exemplo: 5"> <br><br>
    <label for="moeda5Cent">Digite quantas moedas de 5 centavos foram achadas:</label>
    <input type="number" id="moeda5Cent" placeholder="Exemplo: 5"> <br><br>
    <label for="moeda10Cent">Digite quantas moedas de 10 centavos foram achadas:</label>
    <input type="number" id="moeda10Cent" placeholder="Exemplo: 5"> <br><br>
    <label for="moeda25Cent">Digite quantas moedas de 25 centavos foram achadas:</label>
    <input type="number" id="moeda25Cent" placeholder="Exemplo: 5"> <br><br>
    <label for="moeda50Cent">Digite quantas moedas de 50 centavos foram achadas:</label>
    <input type="number" id="moeda50Cent" placeholder="Exemplo: 5"> <br><br>
    <label for="moeda1real">Digite quantas moedas de 1 real foram achadas:</label>
    <input type="number" id="moeda1real" placeholder="Exemplo: 5"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado aparecer√° aqui</div>
    <script>
        function definir() {
            let m1cent = parseFloat(document.getElementById("moeda1Cent").value);
            let m5cent = parseFloat(document.getElementById("moeda5Cent").value);
            let m10cent = parseFloat(document.getElementById("moeda10Cent").value);
            let m25cent = parseFloat(document.getElementById("moeda25Cent").value);
            let m50cent = parseFloat(document.getElementById("moeda50Cent").value);
            let m1real = parseFloat(document.getElementById("moeda1real").value);
            let resultado = moedas(m1cent, m5cent, m10cent, m25cent, m50cent, m1real);
            document.getElementById("saida").innerText = resultado;
        }
        function moedas(m1cent, m5cent, m10cent, m25cent, m50cent, m1real) {
            let real = (m1cent*0.01) + (m5cent*0.05) + (m10cent*0.1) + (m25cent*0.25) + (m50cent*0.5) + (m1real*1);
            let resp = 'Pedrinho economizou um total de ' + real.toFixed(2) + ' reais.';
            return resp;
        }
    </script>
</body>
</html>
