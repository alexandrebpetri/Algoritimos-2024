<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o seu signo</title>
</head>
<body>
<h1>Descubra o seu signo</h1>
<label for="InputMes"> Selecione o mês em que você nasceu:</label>
<input type="number" name="InputMes" id="InputMes" placeholder="Por exemplo: 1"> <br><br>
<label for="dia"> Selecione o dia do mês:</label>
<input type="number" name="InputDia" id="InputDia" placeholder="Por exemplo: 1"> <br><br>
<input type="button" value="Descubra o signo" onclick="descubra ()" >
<div id="resp">O seu signo aparecerá aqui</div>
<script>
function descubra(){
    let dia = (document.getElementById ("InputDia")).value;
    let mes = (document.getElementById ("InputMes")).value;
    let s = funcaoSigno (dia, mes);
    document.getElementById("resp").innerText = s
}
function funcaoSigno (dia, mes) {
if ((dia >= 21 && mes === 3) || (dia <= 19 && mes === 4)) {
    return "Áries";
  } else if ((dia >= 20 && mes === 4) || (dia <= 20 && mes === 5)) {
    return "Touro";
  } else if ((dia >= 21 && mes === 5) || (dia <= 20 && mes === 6)) {
    return "Gêmeos";
  } else if ((dia >= 21 && mes === 6) || (dia <= 22 && mes === 7)) {
    return "Câncer";
  } else if ((dia >= 23 && mes === 7) || (dia <= 22 && mes === 8)) {
    return "Leão";
  } else if ((dia >= 23 && mes === 8) || (dia <= 22 && mes === 9)) {
    return "Virgem";
  } else if ((dia >= 23 && mes === 9) || (dia <= 22 && mes === 10)) {
    return "Libra";
  } else if ((dia >= 23 && mes === 10) || (dia <= 21 && mes === 11)) {
    return "Escorpião";
  } else if ((dia >= 22 && mes === 11) || (dia <= 21 && mes === 12)) {
    return "Sagitário";
  } else if ((dia >= 22 && mes === 12) || (dia <= 19 && mes === 1)) {
    return "Capricórnio";
  } else if ((dia >= 20 && mes === 1) || (dia <= 18 && mes === 2)) {
    return "Aquário";
  } else if ((dia >= 19 && mes === 2) || (dia <= 20 && mes === 3)) {
    return "Peixes";
  } else {
    return "Data inválida";
  }
}
</script>
</body>
</html>
