<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Clubes</title>
</head>

<body>

    <h1>Cadastro de clubes</h1>

    <label for="inputClube">Clube:</label>
    <input type="text" name="inputClube" id="inputClube">
    <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
    <input type="button" value="Inserir" id="btInserir" onclick="inserir()">
    <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
    <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">
    <br><br>
    <label for="inputCriacao">Data de criação do clube:</label>
    <input type="date" name="inputCriacao" id="inputCriacao">
    <!-- <input type="button" value="Procure por nome" onclick="procurePorNome()"> --> <br><br>
    <label for="inputNacionais">Títulos do Brasileirão:</label>
    <input type="number" name="inputNacionais" id="inputNacionais"> <br><br>
    <label for="inputCopas">Títulos da copa do Brasil:</label>
    <input type="number" name="inputCopas" id="inputCopas"> <br><br>
    <label for="inputLibertadores">Títulos da Libertadores:</label>
    <input type="number" name="inputLibertadores" id="inputLibertadores"> <br><br>
    <label for="inputMundiais">Títulos de mundiais:</label>
    <input type="number" name="inputMundiais" id="inputMundiais"> <br><br>
    <div id="divAviso" style="background-color: antiquewhite;"></div> <br>
    <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
    <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
    <br><br>
    <!-- <input type="button" value="Listar" onclick="listar()">
    <br><br> -->


    <div id="outputSaida" style="background-color: aqua;">...</div>
    <script src="./Aluno.js"></script>
    <script src="./AlunoControle.js"></script>
</body>

</html>
