<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra quantas peças de piso são necessárias para um determinado ambiente.</h1>
    <label for="larguraAmbiente">Digite a largura do ambiente (em metros):</label>
    <input type="number" id="larguraAmbiente" placeholder="Exemplo: 10"> <br><br>
    <label for="comprimentoAmbiente">Digite o comprimento do ambiente (em metros):</label>
    <input type="number" id="comprimentoAmbiente" placeholder="Exemplo: 10"> <br><br>
    <label for="larguraPisos">Digite a largura dos pisos (em centímetros):</label>
    <input type="number" id="larguraPisos" placeholder="Exemplo: 10"> <br><br>
    <label for="comprimentoPisos">Digite o comprimento dos pisos (em centímetros):</label>
    <input type="number" id="comprimentoPisos" placeholder="Exemplo: 10"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado irá aparecer aqui</div>
    <script>
        function definir() {
            let la = parseFloat(document.getElementById("larguraAmbiente").value);
            let ca = parseFloat(document.getElementById("comprimentoAmbiente").value);
            let lp = parseFloat(document.getElementById("larguraPisos").value);
            let cp = parseFloat(document.getElementById("comprimentoPisos").value);
            let resultado = funcaoPisos(la, ca, lp, cp)
            document.getElementById("saida").innerText = 'São necessárias ' + resultado + ' pessas de piso.';
        }
        function funcaoPisos(la, ca, lp, cp) {
            lp /=100;
            cp /=100;
            let areaAmbiente = la*ca;
            let areaPisos = lp*cp;
            let totalPisos = areaAmbiente/areaPisos
            totalPisos *= 1.1;
            totalPisos = Math.ceil(totalPisos)
            return totalPisos;
        }
    </script>
</body>
</html>
