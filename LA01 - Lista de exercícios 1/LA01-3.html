<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra o valor da hipotenusa</h1>
    <label for="inputB">Digite o valor do cateto oposto:</label>
    <input type="number" id="inputB" placeholder="Exemplo: 3"> <br><br>
    <label for="inputC">Digite o valor do cateto adjecente:</label>
    <input type="number" id="inputC" placeholder="Exemplo: 4"> <br><br>
    <button onclick="definir()">calcular</button> <br><br>
    <div id="saida">O resultado ir√° aparecer aqui</div>
    <script>
        function definir() {
            let b = parseFloat(document.getElementById("inputB").value);
            let c = parseFloat(document.getElementById("inputC").value);
            let resultado = pitagoras(b, c)
            document.getElementById("saida").innerText = resultado
        }
        function pitagoras(b, c) {
            let resp = Math.sqrt(b**2 + c**2)
            return resp;
        }
    </script>
</body>
</html>
