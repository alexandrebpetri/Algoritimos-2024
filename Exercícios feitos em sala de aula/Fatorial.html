<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <label for="InputNum">Digite o Número:</label>
    <input type="number" name="InputNum" id="InputNum"><br><br>
    <input type="button" value="calcular" onclick="calcular()"><br><br>
    <div id="respSoma">Fatorial do Número:</div>
    <script>
        function calcular(){
            let num = parseInt(document.getElementById("InputNum").value);
            let s = Fatorial(num)
            document.getElementById("respSoma").innerText = s;
        }


        function Fatorial(num) {
            let fat = 1
            for (let i = 1; i <= num; i++){
                fat = fat * i;
            }
            return fat;
        }
    </script>
</body>
</html>
