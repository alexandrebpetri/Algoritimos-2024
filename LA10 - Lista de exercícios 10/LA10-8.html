<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra a faixa etária</h1>
        <label for="idade">Digite a idade:</label>
        <input type="number" id="idade"><br><br>
        <button onclick="verificarIdade()">Calcular</button><br><br>
        <div id="saida">Descubra...</div>
        <script>
            function verificarIdade(){
                let idade = parseInt(document.getElementById("idade").value);
                let faixa = faixaEtaria(idade)
                document.getElementById("saida").innerText=faixa
            }
            function faixaEtaria(idade){
            let resp='';
            if(idade < 12){
                resp = 'O individuo é uma criança';
            }
            else if(idade < 18){
                resp = 'O individuo é um adolescente';
            }
            else if(idade < 60){
                resp = 'O individuo é um adulto';
            }
            else {
                resp = 'O individuo é um idoso';
            }
            return resp;
            }
        </script>
</body>
</html>
