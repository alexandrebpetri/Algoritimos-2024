<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conte quantas vogais há na sua frase</h1>
    <label for="inputfrase">Insira a frase:</label>
    <input type="text" id="inputfrase" placeholder="Digite aqui :D"> <br><br>
    <button onclick="contarVogais()">descubra</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>
    <script>
        function contarVogais(){
            let  frase= document.getElementById("inputfrase").value;
            let armazena=0;
            for(let i=0; i<frase.length;i++){
                let l=frase[i].toLowerCase();
                armazena+= funcaoVogal(l)
            }
        document.getElementById("saida").innerText=armazena;
        }
        function funcaoVogal(l){
            let retorno=0
            if(l==='a'||l==='e'||l==='i'||l==='o'||l==='u'){
                   retorno++
            }
            return retorno;
        }
    </script>
</body>
</html>
