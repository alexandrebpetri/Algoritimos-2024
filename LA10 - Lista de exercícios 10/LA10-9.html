<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calcule juros</h1>
    <label for="preco">Digite o valor inicial:</label>
    <input type="number" id="preco"> <br><br>
    <label for="juros">Digite a porcentagem dos juros:</label>
    <input type="number" id="juros"> <br><br>
    <button onclick="calcular()">Calcular</button> <br><br>
    <div id="saida">Calcule os juros:</div> 
    <script>
        function calcular() {
            let preco = parseFloat(document.getElementById("preco").value);
            let juros = parseFloat(document.getElementById("juros").value);
            let acrescimo = formulaAcrescimo(preco, juros);
            let desconto = formulaDesconto(preco, juros);
            document.getElementById("saida").innerText = 'Se o valor inicial foi de ' + preco + ' reais, e os juros são de ' + juros + ' porcento, o acrescimo será de ' + acrescimo +' reais, e o desconto será de '+ desconto +' reais.';
        }
        function formulaAcrescimo(preco, juros) {
            let calc = (juros / 100 * preco) + preco;
            return calc;
        }
        function formulaDesconto(preco, juros) {
            let calc = ((juros / 100 * -preco) + preco);
            return calc;
        }
    </script>
</body>
</html>
