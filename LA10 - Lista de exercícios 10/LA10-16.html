<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra quantas letras 'a' tem na frase</h1>
    <label for="inputfrase">Insira uma frase:</label>
    <input type="text" id="inputfrase" placeholder="Digite aqui :D"> <br><br>
    <button onclick="frase()">descubra</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>    
    <script>
        function frase(){
            let  frase= document.getElementById("inputfrase").value;
            let armazena=0;
            for(let i=0; i<frase.length;i++){
                let l=frase[i].toLowerCase();
                armazena+= funcaoA(l)
            }
        document.getElementById("saida").innerText=armazena;
        }
        function funcaoA(l){
            let retorno=0
            if(l==='a'||l==='á'||l==='à'||l==='â'||l==='ã'){
                   retorno++
            }
            return retorno;
        }
    </script>
</body>
</html>
