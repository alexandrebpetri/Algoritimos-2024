<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Descubra o total de juros</h1>
    <label for="preco">Digite o valor:</label>
    <input type="number" id="preco" placeholder="Digite aqui :D"> <br><br>
    <label for="juros">Digite o total de juros (em %):</label>
    <input type="number" id="juros" placeholder="Digite aqui :D"><br><br>
    <label for="parcelas">Digite o total de memses:</label>
    <input type="number" id="parcelas" placeholder="Digite aqui :D"> <br><br>
    <button onclick="funcaoJuros()">descubra</button> <br><br>
    <div id="saida">O resultado será visto aqui:</div>
    <script>
        function funcaoJuros() {
            let preco = parseInt(document.getElementById("preco").value);
            let juros = parseInt(document.getElementById("juros").value);
            let parcelas = parseInt(document.getElementById("parcelas").value);
            let funcao = TotalApagar(preco, juros, parcelas)
            document.getElementById("saida").innerHTML = funcao
        }
        function TotalApagar(preco, juros, parcelas) {
            let armazenaOsJurosAplicados = '<strong>Os juros aplicados foram:</strong>'+'<br>';
            let soma = 0
            let armazenaTudo='';
            for (let i = 1; i <= parcelas; i++) {
                soma = (juros / 100 * preco) + preco
                preco = soma;
                armazenaOsJurosAplicados += preco.toFixed(2)+'<br>';
            }
            let TotalApagar = soma / parcelas
                armazenaTudo=armazenaOsJurosAplicados +'<br>'+'<strong>Você irá pagar por mês R$: </strong>'+ TotalApagar.toFixed(2)
            return armazenaTudo;
        }
    </script>
</body>
</html>
