<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Armazene apenas números impares</h1>
    <label for="num">Digite o conjunto separado por vírgulas:</label>
   <input type="text" id="num" placeholder="Digite aqui :D" > <br><br>
   <button onclick="armazenarNumImpares()">armazenar</button> <br><br>
   <div id="saida">O resultado será visto aqui:</div>
    <script>
        function armazenarNumImpares(){
            let  numeros= document.getElementById("num").value;
            let array= numeros.split(",").map(Number);
            let armazenaApenasNumImpares='';
            for(let i=0; i<array.length;i++){
                armazenaApenasNumImpares+=AvaliarNumeros(array[i]);
            }
            document.getElementById("saida").innerText='seu conjunto é:['+armazenaApenasNumImpares+']'
        }
        function AvaliarNumeros(array){
            let verificacão=''
            if(array%2!==0){
               verificacão=array+','
            }
            return verificacão;
        }
    </script>
</body>
</html>
