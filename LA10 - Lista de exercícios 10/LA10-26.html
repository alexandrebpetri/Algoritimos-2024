<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Some o total de digitos de um número</h1>
    <label for="num">Informe um número: </label>
    <input type="text" id="num" placeholder="Digite aqui :D"> <br><br>
    <input type="button" value="calcular" onclick="calcular()"> <br><br>
    <div id="saida">O resultado será visto aqui:</div>   
    <script>
        function calcular(){
            let num=document.getElementById("num").value
            let s= somarnumeros(num)
            document.getElementById("saida").innerText='A soma de todos os números resulta em: '+s
        }
        function  somarnumeros(num){
            let soma=0
            let AddEspco=''
            for(let i=0; i<num.length;i++){   
                AddEspco+= num[i]+"+"
            }
            AddEspco= AddEspco.slice(0,-1)
            let trasfomaEmNum= AddEspco.split("+").map(Number);
            for(let j=0; j<trasfomaEmNum.length;j++){
                soma+= trasfomaEmNum[j]
            }
            let armazena=soma +' e ('+AddEspco+')'
            return armazena;
        }
        </script>
</body>
</html>
